<h3>Delete Blog</h3>

<h5>Are you sure you want to delete this blog?</h5>

<ul>
  <li>Title: {{blog.title}}</li>
  <li>Author: {{blog.author}}</li>
  <li>Rating: {{blog.rating}}</li>
  <li>Post Count: {{blog.posts.length}}</li>
</ul>

<button type="button" class="btn btn-danger" ng-click="delete()">Yes, Delete</button>
<a class="btn btn-default" href="/#/">No, Go Back</a>
