<h3>Blogs</h3>

<p>
  <a class="btn btn-default" href="#add-blog">
    <span class="glyphicon glyphicon-plus"></span>
    Create a Blog
  </a>
</p>

<ul class="list-unstyled">
  <li ng-repeat="blog in blogs">
    <a href="/#/viewblog/{{blog._id}}">
      {{blog.title}}
    </a>
    [{{blog.rating}}]
    <a href="/#/delete-blog/{{blog._id}}">
      <span class="glyphicon glyphicon-remove"></span>
    </a>
  </li>
</ul>
