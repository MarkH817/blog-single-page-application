<h3>Delete Post</h3>

<h5>Are you sure you want to delete this post?</h5>

<ul>
  <li>Date: {{post.date}}</li>
  <li>Heading: {{post.heading}}</li>
  <li>Body: {{post.body}}</li>
</ul>

<button type="button" class="btn btn-danger" ng-click="delete()">Yes, Delete</button>
<a class="btn btn-default" href="/#/viewblog/{{blog._id}}">No, Go Back</a>
