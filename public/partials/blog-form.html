<h3>Create a blog</h3>

<form>
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" ng-model="blog.title"></input>
  </div>
  <div class="form-group">
    <label>Author</label>
    <input class="form-control" ng-model="blog.author"></input>
  </div>
  <button type="button" class="btn btn-primary" ng-click="save()" value="Save"></button>
</form>
