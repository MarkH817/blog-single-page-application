<h3>Create a blog</h3>

<form>
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" ng-model="blog.title">
  </div>
  <div class="form-group">
    <label>Author</label>
    <input class="form-control" ng-model="blog.author">
  </div>
  <button type="button" class="btn btn-primary" ng-click="createblog()">Create Blog</button>
</form>
